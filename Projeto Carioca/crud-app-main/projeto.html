<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
    <link rel="stylesheet" href="projeto.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="fetchClientes()">

        <!--MODAL MENU-->
    <div class="screen-wrapper" id="screen-wrapper">
        <div class="modal-wrapper">
            <h1>Adicionar Projeto</h1>
            <text class="modal-desc">Preencha as informações e clique em Adicionar</text>
            <div class="form-wrapper">
                <form>
                    <label for="id-projeto">ID Projeto</label><br>
                    <input type="text" name="id-item" placeholder="001"><br>
                    
                    <label for="status-projeto">Status</label><br>
                <select id="status-projeto" name="status-projeto">
                    <option value="Ativo">Ativo</option>
                    <option value="Inativo">Inativo</option>
                    <option value="Finalizado">Finalizado</option>
                </select><br><br>
                    
                    <label for="orcamento-projeto">Orçamento</label><br>

                    <textarea id="descricao" name="orcamento-projeto" rows="4" cols="30" placeholder="20x Cimento Votoran de 50Kg, 20x Vigas"></textarea><br>
                    
                    <label for="cpf-projeto">CPF</label><br>
                    <input type="addprojeto" name="cpf-projeto" placeholder="111.222.333.44"><br>
                    
                    <button type="submit" id="addprojetoButton">Adicionar</button>
                </form>
            </div>
        </div>
    </div>

        <!--NAVBAR-->
     <nav>
        <ul>
            <a class="nav-link" href="clientes.html">Clientes</a>
            <text class="nav-divider">/</text>
            <a class="nav-link" href="materiais.html">Materiais</a>
            <text class="nav-divider">/</text>
            <a class="nav-link nav-active" href="projeto.html">Projetos</a>
            <text class="nav-divider">/</text>
            <a class="nav-link" href="itemprojeto.html">Item Projeto</a>
        </ul>
    </nav>

        <!--PAGE CONTENT-->
     <div class="content-wrapper">
        <div class="btn-wrapper">
            <button class="btn-add" id="openModalButton">Adicionar<span><i class="fa-solid fa-plus"
                        style="color: #fafafa;"></i></span></button>
            <button class="btn-refresh" id="btn-refresh">Atualizar <span><i class="fa-solid fa-arrows-rotate"
                        style="color: #fafafa;"></i></span></button>
        </div>

        <!--TABLE-->
        <table class="table-wrapper">
            <thead>
                <th>ID Projeto</th>
                <th>Data</th>
                <th>Status</th>
                <th>Orçamento</th>
                <th>CPF</th>
                <th>Ações</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="clientes.js"></script>

</body>

</html>
