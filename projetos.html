<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Projetos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding-top: 56px;
      }
      .card-custom {
        background-color: var(--bs-card-bg, #2b3035);
        border: 1px solid var(--bs-border-color, #495057);
        padding: 1.5rem;
        margin-bottom: 2rem;
        border-radius: 0.375rem;
      }
      .btn-preencher {
        background-color: #6c757d;
        border-color: #6c757d;
        color: white;
      }
      .btn-preencher:hover {
        background-color: #5a6268;
        border-color: #545b62;
      }
      .toast {
        min-width: 300px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BuildUP</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav text-decoration-none gap-4">
            <a href="clientes.html">Clientes</a>
            <a href="materiais.html">Materiais</a>
            <a href="projetos.html">Projetos</a>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="toast-container position-fixed top-0 end-0 p-3"
      style="z-index: 1100"
    ></div>

    <div class="container mt-5">
      <div class="card-custom shadow-sm">
        <h1 class="mb-4 fs-4">Formulário do Projeto</h1>
        <div class="row g-3 align-items-end">
          <div class="col-md-1">
            <label for="inputId" class="form-label">IDP</label>
            <input type="text" class="form-control" id="inputId" placeholder="—" disabled readonly />
          </div>
          <div class="col-md-3">
            <label for="inputData" class="form-label">Data</label>
            <input
              type="date"
              class="form-control"
              id="inputData"
            />
          </div>
          <div class="col-md-3">
            <label for="inputStatus" class="form-label">Status</label>
            <input
              type="text"
              class="form-control"
              id="inputStatus"
              placeholder="Digite o status"
            />
          </div>
          <div class="col-md-2">
            <label for="inputOrcamento" class="form-label">Orçamento (R$)</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="inputOrcamento"
              placeholder="0.00"
            />
          </div>
          <div class="col-md-3">
            <label for="inputClienteId" class="form-label">Cliente ID</label>
            <input
              type="number"
              class="form-control"
              id="inputClienteId"
              placeholder="ID do Cliente"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-secondary me-2"
              id="btnLimparFormulario"
            >
              Limpar
            </button>
            <button
              type="button"
              class="btn btn-primary me-2"
              id="btnAdicionar"
            >
              Adicionar
            </button>
            <button
              type="button"
              class="btn btn-success"
              id="btnAtualizarProjeto"
              disabled
            >
              Atualizar
            </button>
          </div>
        </div>
      </div>

      <div class="card-custom shadow-sm mt-4">
        <h2 class="mb-3 fs-5">Projetos Cadastrados</h2>
        <div class="table-responsive">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">IDP</th>
                <th scope="col">Data</th>
                <th scope="col">Status</th>
                <th scope="col">Orçamento</th>
                <th scope="col">Cliente ID</th>
                <th scope="col" class="text-end">Ações</th>
              </tr>
            </thead>
            <tbody id="tabelaProjetosBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="projetos.js"></script>
  </body>
</html>
