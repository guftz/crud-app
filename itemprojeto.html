<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="itemprojeto.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="fetchClientes()">
    <!--MODAL MENU-->
    <div class="screen-wrapper" id="screen-wrapper">
        <div class="modal-wrapper">
            <h1>Adicionar Item ao Projeto</h1>
            <text class="modal-desc">Preencha as informações e clique em Adicionar</text>
            <div class="form-wrapper">
                <form>
                    <label for="id-item">ID Item</label><br>
                    <input type="text" name="id-item" placeholder="001"><br>

                    <label for="quantidade">Quantidade</label><br>
                    <input type="text" name="quantidade" placeholder="10 Unidades"><br>

                    <label for="peso-item">Peso</label><br>
                    <input type="text" name="peso-item" placeholder="10 T/Kg/g"><br>

                    <label for="id-projeto">ID Projeto</label><br>
                    <input type="text" name="id-projeto" placeholder="001"><br>

                    <label for="id-material">ID Material</label><br>
                    <input type="text" name="id-material" placeholder="001"><br>

                    <button type="submit" id="additemprojetoButton">Adicionar</button>
                </form>
            </div>
        </div>
    </div>

    <!--NAVBAR-->
    <nav>
        <ul>
            <a class="nav-link" href="clientes.html">Clientes</a>
            <text class="nav-divider">/</text>
            <a class="nav-link" href="materiais.html">Materiais</a>
            <text class="nav-divider">/</text>
            <a class="nav-link" href="projetos.html">Projetos</a>
            <text class="nav-divider">/</text>
            <a class="nav-link nav-active" href="itemprojeto.html">Item Projeto</a>

        </ul>
    </nav>

    <!--PAGE CONTENT-->
    <div class="content-wrapper">
        <div class="btn-wrapper">
            <button class="btn-add" id="openModalButton">Adicionar<span><i class="fa-solid fa-plus"
                        style="color: #fafafa;"></i></span></button>
            <button class="btn-refresh" id="btn-refresh">Atualizar <span><i class="fa-solid fa-arrows-rotate"
                        style="color: #fafafa;"></i></span></button>
        </div>
        <!--TABLE-->
        <table class="table-wrapper">
            <thead>
                <th>ID Item</th>
                <th>Quantidade</th>
                <th>Peso</th>
                <th>ID Projeto</th>
                <th>ID Material</th>
                <th>Ações</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="itemprojeto.js"></script>

</body>

</html>
